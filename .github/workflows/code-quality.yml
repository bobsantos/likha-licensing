name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      skip_owasp:
        description: 'Skip OWASP dependency check'
        required: false
        default: false
        type: boolean
      force_full_scan:
        description: 'Force full OWASP scan (ignore cache)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Static Code Analysis
  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SpotBugs analysis
        run: |
          mvn clean compile spotbugs:check -Dfrontend.skip=true
        continue-on-error: true

      - name: Run Checkstyle
        run: |
          mvn checkstyle:check -Dfrontend.skip=true
        continue-on-error: true

      - name: Upload SpotBugs results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: backend/target/spotbugsXml.xml

  # Security Vulnerability Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Check for documentation-only changes to skip OWASP scan
      - name: Check for documentation-only changes
        id: check_docs_only
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          # Get changed files in this PR
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if only documentation files changed
          if echo "$CHANGED_FILES" | grep -qvE '\.(md|txt|rst|adoc)$|^docs/|^README|^LICENSE|^\.github/.*\.md$'; then
            echo "Non-documentation files changed - OWASP scan needed"
            echo "docs_only=false" >> $GITHUB_OUTPUT
          else
            echo "Only documentation files changed - skipping OWASP scan"
            echo "docs_only=true" >> $GITHUB_OUTPUT
          fi

      # Optimized OWASP NVD Data Caching Strategy
      - name: Cache OWASP NVD Database
        id: cache_nvd
        if: ${{ github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/org/owasp/dependency-check-data
            backend/target/dependency-check-data
            ~/.cache/dependency-check
            /tmp/dependency-check
          key: ${{ github.event.inputs.force_full_scan == 'true' && format('{0}-owasp-nvd-force-{1}', runner.os, github.run_id) || format('{0}-owasp-nvd-{1}-{2}', runner.os, hashFiles('**/pom.xml'), startsWith(github.ref, 'refs/heads/') && github.ref_name || github.event.pull_request.base.ref) }}
          restore-keys: |
            ${{ runner.os }}-owasp-nvd-${{ hashFiles('**/pom.xml') }}-
            ${{ runner.os }}-owasp-nvd-

      # Performance monitoring start
      - name: Record OWASP scan start time
        if: ${{ github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') }}
        run: |
          echo "OWASP_START_TIME=$(date +%s)" >> $GITHUB_ENV
          echo "Starting OWASP dependency check at $(date)"
          
          # Log cache status
          if [ "${{ steps.cache_nvd.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… NVD cache hit - scan should be faster"
            echo "CACHE_STATUS=hit" >> $GITHUB_ENV
          else
            echo "âŒ NVD cache miss - full database download required"
            echo "CACHE_STATUS=miss" >> $GITHUB_ENV
          fi

      - name: Run OWASP Dependency Check (Backend) - Attempt 1
        if: ${{ github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') }}
        id: owasp_attempt_1
        run: |
          echo "Running consolidated OWASP dependency vulnerability scan (Attempt 1)..."
          echo "Using enhanced timeout and retry settings to handle NVD API issues"
          echo "Cache status: $CACHE_STATUS"
          
          # Enhanced configuration for better performance
          mvn dependency-check:check \
            -Dfrontend.skip=true \
            -DnvdApiKey="$NVD_API_KEY" \
            -DnvdApiDelay=12000 \
            -DnvdValidForHours=48 \
            -DnvdMaxRetryCount=3 \
            -DconnectionTimeout=120000 \
            -DreadTimeout=60000 \
            -DthreadCount=2
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Run OWASP Dependency Check (Backend) - Fallback without API Key
        if: ${{ github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') && steps.owasp_attempt_1.outcome == 'failure' }}
        id: owasp_fallback
        run: |
          echo "OWASP scan with API key failed. Attempting fallback scan without API key..."
          echo "Note: This will use local NVD database and may be slower but more reliable"
          
          # Fallback with optimized settings
          mvn dependency-check:check \
            -Dfrontend.skip=true \
            -DnvdApiDelay=15000 \
            -DnvdValidForHours=48 \
            -DconnectionTimeout=180000 \
            -DreadTimeout=90000 \
            -DthreadCount=1
        continue-on-error: true

      # Skip message when documentation-only changes
      - name: Create OWASP documentation skip report
        if: ${{ github.event.inputs.skip_owasp != 'true' && github.event_name == 'pull_request' && steps.check_docs_only.outputs.docs_only == 'true' }}
        run: |
          cat > owasp-performance.md << EOF
          ## OWASP Performance Metrics
          
          - **Status**: SKIPPED (Documentation-only changes detected)
          - **Changed Files**: Documentation files only
          - **Timestamp**: $(date)
          - **Runner**: ${{ runner.os }}
          - **Workflow Trigger**: ${{ github.event_name }}
          - **Performance Impact**: Saved ~2-10 minutes by skipping scan
          EOF
          echo "OWASP_STATUS=skipped_docs_only" >> $GITHUB_ENV

      - name: Check OWASP Results and Generate Summary
        if: ${{ github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') }}
        run: |
          if [ "${{ steps.owasp_attempt_1.outcome }}" == "success" ]; then
            echo "âœ… OWASP scan completed successfully with API key"
            echo "OWASP_STATUS=success_with_api" >> $GITHUB_ENV
          elif [ "${{ steps.owasp_fallback.outcome }}" == "success" ]; then
            echo "âš ï¸  OWASP scan completed using fallback method (without API key)"
            echo "OWASP_STATUS=success_fallback" >> $GITHUB_ENV
          else
            echo "âŒ OWASP scan failed with both API key and fallback methods"
            echo "OWASP_STATUS=failed" >> $GITHUB_ENV
          fi

      # Performance monitoring end
      - name: Calculate OWASP scan duration
        if: ${{ always() && github.event.inputs.skip_owasp != 'true' && (github.event_name != 'pull_request' || steps.check_docs_only.outputs.docs_only != 'true') }}
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - OWASP_START_TIME))
          echo "OWASP scan completed in ${DURATION} seconds"
          echo "OWASP_DURATION=${DURATION}" >> $GITHUB_ENV
          
          # Determine performance category
          if [ $DURATION -le 120 ]; then
            PERFORMANCE_CATEGORY="ðŸš€ Excellent (â‰¤2 min)"
          elif [ $DURATION -le 300 ]; then
            PERFORMANCE_CATEGORY="âœ… Good (2-5 min)"
          elif [ $DURATION -le 600 ]; then
            PERFORMANCE_CATEGORY="âš ï¸ Acceptable (5-10 min)"
          else
            PERFORMANCE_CATEGORY="âŒ Slow (>10 min)"
          fi
          
          # Create performance report
          cat > owasp-performance.md << EOF
          ## OWASP Performance Metrics
          
          - **Scan Duration**: ${DURATION} seconds ($(($DURATION / 60))min $(($DURATION % 60))s)
          - **Performance**: ${PERFORMANCE_CATEGORY}
          - **Scan Status**: ${OWASP_STATUS:-unknown}
          - **Cache Status**: ${CACHE_STATUS:-unknown}
          - **NVD Database**: $([ -d ~/.m2/repository/org/owasp/dependency-check-data ] && echo "Cached" || echo "Downloaded")
          - **Timestamp**: $(date)
          - **Runner**: ${{ runner.os }}
          - **Force Full Scan**: ${{ github.event.inputs.force_full_scan == 'true' && 'Yes' || 'No' }}
          - **Workflow Trigger**: ${{ github.event_name }}
          - **NVD API Key Used**: $([ -n "${{ secrets.NVD_API_KEY }}" ] && echo "Yes" || echo "No")
          
          ### Performance Optimizations Applied
          - Enhanced NVD database caching with multiple cache paths
          - Optimized connection timeouts and retry settings
          - Smart cache key strategy based on pom.xml changes
          - Documentation-only change detection
          - Reduced API delay from 16s to 12s with API key
          
          ### Troubleshooting Notes
          - If API method failed: NVD service may be experiencing issues
          - Fallback method uses local database and longer delays
          - Check GitHub Secrets for valid NVD_API_KEY if API method fails consistently
          - Cache miss significantly increases scan time (5-10 minutes)
          - Documentation-only PRs automatically skip OWASP scan
          EOF

      # Skip message when OWASP is disabled
      - name: Create OWASP skip report
        if: ${{ github.event.inputs.skip_owasp == 'true' }}
        run: |
          cat > owasp-performance.md << EOF
          ## OWASP Performance Metrics
          
          - **Status**: SKIPPED (Manual override)
          - **Timestamp**: $(date)
          - **Runner**: ${{ runner.os }}
          - **Workflow Trigger**: ${{ github.event_name }}
          EOF

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run npm audit (Frontend)
        run: |
          npm audit --audit-level=high --json > npm-audit-report.json || true
        working-directory: frontend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Don't fail the step on vulnerabilities
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Verify filesystem SARIF file exists
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "Filesystem SARIF file created successfully"
            echo "File size: $(wc -c < trivy-results.sarif) bytes"
          else
            echo "Filesystem SARIF file not found, creating empty SARIF template"
            cat > trivy-results.sarif << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Trivy",
                    "informationUri": "https://github.com/aquasecurity/trivy",
                    "version": "N/A"
                  }
                },
                "results": []
              }
            ]
          }
          EOF
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'filesystem-security'

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            backend/target/dependency-check-report.html
            frontend/npm-audit-report.json
            trivy-results.sarif
            owasp-performance.md

  # Container Security Scanning
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: likha-licensing:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'likha-licensing:scan'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          exit-code: '0'  # Don't fail the step on vulnerabilities
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: Verify SARIF file exists
        run: |
          if [ -f "trivy-image-results.sarif" ]; then
            echo "SARIF file created successfully"
            echo "File size: $(wc -c < trivy-image-results.sarif) bytes"
            echo "SARIF_EXISTS=true" >> $GITHUB_ENV
          else
            echo "SARIF file not found, creating empty SARIF template"
            cat > trivy-image-results.sarif << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Trivy",
                    "informationUri": "https://github.com/aquasecurity/trivy",
                    "version": "N/A"
                  }
                },
                "results": []
              }
            ]
          }
          EOF
            echo "SARIF_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'container-security'

      - name: Upload container security scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-security-results
          path: |
            trivy-image-results.sarif

  # License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Check Maven licenses
        run: |
          mvn license:check -Dfrontend.skip=true
        continue-on-error: true

      - name: Install license-checker for Node.js
        run: npm install -g license-checker

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Check frontend licenses
        run: |
          license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0" --production
        working-directory: frontend
        continue-on-error: true

  # Test Coverage Analysis (TDD Approach)
  coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: likha_licensing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests with coverage
        run: |
          mvn clean test jacoco:report -Pci -Dfrontend.skip=true
        env:
          SPRING_PROFILES_ACTIVE: ci
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: likha_licensing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Run integration tests with coverage
        run: |
          mvn verify jacoco:report-aggregate -Pci -Dfrontend.skip=true
        env:
          SPRING_PROFILES_ACTIVE: ci
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: likha_licensing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Generate coverage report summary
        run: |
          mvn jacoco:report -Dfrontend.skip=true
          echo "## Test Coverage Summary" > coverage-summary.md
          echo "" >> coverage-summary.md
          if [ -f "backend/target/site/jacoco/index.html" ]; then
            echo "Coverage report generated successfully" >> coverage-summary.md
            echo "- Coverage reports available in artifacts" >> coverage-summary.md
          else
            echo "Warning: Coverage report not found" >> coverage-summary.md
          fi

      - name: Enforce coverage thresholds
        run: |
          mvn jacoco:check -Dfrontend.skip=true
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: |
            backend/target/site/jacoco/
            backend/target/jacoco.exec
            coverage-summary.md
          retention-days: 30

  # Performance Analysis
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend for analysis
        run: npm run build
        working-directory: frontend

      - name: Analyze bundle size
        run: |
          npx bundlesize --config .bundlesize.json || echo "Bundle size check completed"
        working-directory: frontend
        continue-on-error: true

      - name: Run JMH benchmarks (if available)
        run: |
          if mvn dependency:resolve | grep -q "jmh"; then
            mvn exec:java -Dexec.mainClass="org.openjdk.jmh.Main" -Dfrontend.skip=true
          else
            echo "No JMH benchmarks found"
          fi
        continue-on-error: true

  # Workflow Summary and Resource Optimization Report
  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [code-analysis, security-scan, container-security, license-check, coverage, performance]
    if: always()

    steps:
      - name: Generate workflow summary
        run: |
          cat > workflow-summary.md << EOF
          # Code Quality Workflow Summary
          
          ## Job Results
          - **Code Analysis**: ${{ needs.code-analysis.result }}
          - **Security Scan**: ${{ needs.security-scan.result }}
          - **Container Security**: ${{ needs.container-security.result }}
          - **License Check**: ${{ needs.license-check.result }}
          - **Coverage**: ${{ needs.coverage.result }}
          - **Performance**: ${{ needs.performance.result }}
          
          ## Workflow Metadata
          - **Trigger**: ${{ github.event_name }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Runner**: ${{ runner.os }}
          - **Workflow Run**: #${{ github.run_number }}
          
          ## Infrastructure Optimizations Applied
          - Consolidated OWASP scans to code-quality workflow only
          - Optimized NVD database caching strategy
          - Added conditional execution for resource management
          - Implemented performance monitoring and timing
          - Enhanced parallel job execution
          
          EOF
          
          echo "## Summary" >> $GITHUB_STEP_SUMMARY
          cat workflow-summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload workflow summary
        uses: actions/upload-artifact@v4
        with:
          name: workflow-summary
          path: workflow-summary.md